<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<title>Time Tracking Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="user-panel">
				<div class="user-info">
					<img src="./images/image-jeremy.png" alt="user-img" class="user-img" />

					<div class="user-text-content">
						<p>Report for</p>
						<p class="user-name">Jeremy Robson</p>
					</div>
				</div>
				<div class="timeframes">
					<button data-timeframe="daily">Daily</button>
					<button data-timeframe="weekly" class="active">Weekly</button>
					<button data-timeframe="monthly">Monthly</button>
				</div>
			</div>

			<div class="tracking-results">
				<div class="result-item">
					<div class="result-background work">
						<img src="./images/icon-work.svg" alt="Result Icon" class="result-icon" />
					</div>

					<div class="result-values">
						<div class="result-values-head">
							<h1 class="result-values-title">Work</h1>
							<img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-icon" />
						</div>

						<div class="result-values-body">
							<p class="result-current">32hrs</p>
							<p class="result-previous">Last Week 36hrs</p>
						</div>
					</div>
				</div>
				<div class="result-item">
					<div class="result-background play">
						<img src="./images/icon-play.svg" alt="Result Icon" class="result-icon" />
					</div>

					<div class="result-values">
						<div class="result-values-head">
							<h1 class="result-values-title">Play</h1>
							<img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-icon" />
						</div>

						<div class="result-values-body">
							<p class="result-current">10hrs</p>
							<p class="result-previous">Last Week 8hrs</p>
						</div>
					</div>
				</div>
				<div class="result-item">
					<div class="result-background study">
						<img src="./images/icon-study.svg" alt="Result Icon" class="result-icon" />
					</div>

					<div class="result-values">
						<div class="result-values-head">
							<h1 class="result-values-title">Study</h1>
							<img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-icon" />
						</div>

						<div class="result-values-body">
							<p class="result-current">4hrs</p>
							<p class="result-previous">Last Week 7hrs</p>
						</div>
					</div>
				</div>
				<div class="result-item">
					<div class="result-background exercise">
						<img src="./images/icon-exercise.svg" alt="Result Icon" class="result-icon" />
					</div>

					<div class="result-values">
						<div class="result-values-head">
							<h1 class="result-values-title">Exercise</h1>
							<img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-icon" />
						</div>

						<div class="result-values-body">
							<p class="result-current">4hrs</p>
							<p class="result-previous">Last Week 5hrs</p>
						</div>
					</div>
				</div>
				<div class="result-item">
					<div class="result-background social">
						<img src="./images/icon-social.svg" alt="Result Icon" class="result-icon" />
					</div>

					<div class="result-values">
						<div class="result-values-head">
							<h1 class="result-values-title">Social</h1>
							<img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-icon" />
						</div>

						<div class="result-values-body">
							<p class="result-current">5hrs</p>
							<p class="result-previous">Last Week 10hrs</p>
						</div>
					</div>
				</div>
				<div class="result-item">
					<div class="result-background self-care">
						<img src="./images/icon-self-care.svg" alt="Result Icon" class="result-icon" />
					</div>

					<div class="result-values">
						<div class="result-values-head">
							<h1 class="result-values-title">Self Care</h1>
							<img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-icon" />
						</div>

						<div class="result-values-body">
							<p class="result-current">2hrs</p>
							<p class="result-previous">Last Week 2hrs</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
